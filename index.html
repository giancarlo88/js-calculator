<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="calcWrapper">
  <div id="calc">
    <div class = "row">
      <div class = "col-xs-12">
      <input id="nums" class = "form-control " type="text">
        </input>
    </div>
  </div>
    
  <div class = "buttons">  
  <div class="row">      
<div class="col-xs-3">
        <button class="btn" id="clear">cl</button>
    </div>
    <div class = "col-xs-9"></div>
  </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn number" id="7">7</button>
      </div>
      <div class="col-xs-3">
        <button class="btn number" id="8">8</button>
      </div>
      <div class="col-xs-3">
        <button class="btn number" id="9">9</button> </div>
      <div class="col-xs-3">
        <button class="btn operator" id="/">&divide</button>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-3">
        <button class="btn number" id="4">4</button> </div>

      <div class="col-xs-3">
        <button class="btn number" id="5">5</button> </div>

      <div class="col-xs-3">
        <button class="btn number" id="6">6</button> </div>
      <div class="col-xs-3">
        <button class="btn operator" id="*">&times</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <button class="btn number" id="1">1</button> </div>

      <div class="col-xs-3">
        <button class="btn number" id="2">2</button> </div>

      <div class="col-xs-3">
        <button class="btn number" id="3">3</button> </div>
      <div class="col-xs-3">
        <button class="btn operator" id="-">-</button>
      </div>

    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn number" id="0">0</button> </div>
      <div class="col-xs-3">
        <button class="btn dec" id=".">.</button> </div>
      <div class="col-xs-3">
        <button class="btn operator" id="equals">=</button> </div>
      <div class="col-xs-3">
        <button class="btn operator" id="+">+</button>
      </div>
    </div>
  </div>
</div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
